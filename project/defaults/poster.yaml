from: markdown
to: pdf

template: ./style/poster.tex

output-file: ../output/poster.pdf

metadata:
  csl: ./style/elsevier.csl

filters:
- pandoc-crossref
- pandoc-citeproc
- ../filters/git-revision.lua
- ../filters/metadata-replace.lua
- ../filters/poster-block.lua
- ../filters/tikz.lua

verbosity: WARNING
